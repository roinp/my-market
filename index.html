<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Market</title>
	<script type="module" src="/main.js" defer></script>
</head>

<body class="font-helvetica font-normal">
	<header class="wrapper">
		<div class="flex md:gap-12 ">
			<div class="bg-main-color max-w-300 rounded-full  p-1 pl-4  flex items-center gap-4  md:grow md:max-w-full  ">
				<div>
					<img src="/src/icons/logo..svg" alt="logo">
				</div>
				<div class="bg-white flex items-center grow gap-1 rounded-full px-2 py-1 md:py-3 ">
					<input type="text" placeholder="market" class="w-full grow outline-none">
					<img src="/src/icons/search-upload.svg" alt="search-upload" class="">
					<img src="/src/icons/search.svg" alt="search" class="py-1 md:border-l-2 md:border-solid md:border-gray-300 md:px-2 ">
				</div>
			</div>
			<div class="flex items-center justify-end grow gap-5 md:grow-0">
				<div class="hidden lg:flex gap-2 items-center rounded-full bg-white border-solid border-gray-200 border p-2">
					<img src="/src/icons/addIcon.svg" alt="addIcon">
					<span class="font-uppercase text-xs font-medium">დამატება</span>
				</div>
				<div class="flex items-center gap-5 md:border-x md:border-solid md:border-gray-200 md:px-3">
					<img src="/src/icons/messageIcon.svg" alt="messageIcon" class="hidden lg:block">
					<img src="/src/icons/favorites(heart).svg" alt="favorites">
					<img src="/src/icons/cart.svg" alt="cart">
				</div>
				<div class="hidden md:flex gap-2 items-center rounded-full bg-white border-solid border-gray-200 border p-2 pl-1">
					<img src="/src/icons/authorization.svg" alt="authorization">
					<span class=" font-helvetica font-uppercase text-xs font-medium">ავტორიზაცია</span>
				</div>
				<div >
					<img src="/src/icons/burger-menu.svg" alt="burger-menu">
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="border-t-3 border-gray-100 pt-2 text-gray-400">
			<section class=" wrapper flex justify-between font-uppercase text-xs font-bold mt-0 ">
				<div class="flex items-center gap-2">
					<img src="/src/icons/home-cats-categories.svg" alt="categories-icon">
					<span>კატეგორიები</span>
				</div>
				<div class="flex items-center gap-2  font-uppercase text-xs font-medium text-red-sales  bg-red-100 border-solid border-gray-200 border p-2 pl-1 rounded-full">
					<img src="/src/icons/Sale-percent.svg" alt="Sale-percent">
					<span >ფასდაკლება</span>
				</div>
			</section>
			<section class="wrapper bg-gray-100 m-0 px-4 py-6">
        <div class="glide-mobile md:hidden">
          <div class="glide__track rounded-2xl" data-glide-el="track" >
            <ul class="glide__slides">
              <li class="glide__slide">
                <img src="./src/images/ads/tbcpic1.png" alt="tbcpic1">
              </li>
              <li class="glide__slide">
                <img src="./src/images/ads/tbcpic1.png" alt="tbcpic1">
              </li>
              <li class="glide__slide">
                <img src="./src/images/ads/tbcpic1.png" alt="tbcpic1">
              </li>
            </ul>
          </div>
        </div>
        <div class="hidden glide md:block">
          <div class="glide__track rounded-2xl" data-glide-el="track" >
            <ul class="glide__slides">
              <li class="glide__slide">
                <img src="./src/images/ads/conatct.png" alt="conatct">
              </li>
              <li class="glide__slide">
                <img src="./src/images/ads/gebigldani.png" alt="gebi gldani">
              </li>
              <li class="glide__slide">
                <img src="./src/images/ads/mobilePhones.png" alt="mobile phones">
              </li>
            </ul>
          </div>
        </div>
			</section>
		</div>
	</main>
</body>
</html>
